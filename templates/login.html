{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'log_in.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Prediction Website</title>
</head>

<body>
    <nav>
        <div class="navbar__container">
            <a href="index" id="navbar__logo">Predict.io</a>
    </nav>
    <main>
        <div class="container">
            <div class="main__img-container">
                <img class="welcome-back__img" src="https://img.freepik.com/free-vector/welcome-word-flat-cartoon-people-characters_81522-4207.jpg?w=1380&t=st=1667629748~exp=1667630348~hmac=7640379886faf703c2a57790e69b26352cbde4e28dcadf46cacf670a81333884" alt="">
            </div>
            <div class="main__content-container">
                <!-- right side -->
                <div class="content-heading">
                    <h1 class="main__content-heading">Welcome Back :)</h1>
                </div>
                <div class="main__content-para">
                    <p class="main__content-para">In order to upload your documents you must<br> login with your valid username and password</p>
                </div>
                <!-- main place -->
                <div class="main__form-container">
                    <div class="forms">
                        <div class="form login">
                            <span class="title">Login</span>

                            <form action="login" method="POST">
                                {% csrf_token %}
                                <div class="input-field">
                                    <input type="text" placeholder="Enter your username" required name="username">
                                    <i class="uil uil-envelope icon"></i>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="password" placeholder="Enter your password" required name="password">
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                </div>

                                <!-- <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="logCheck">
                                        <label for="logCheck" class="text">Remember me</label>
                                    </div>
                                    
                                    <a href="#" class="text">Forgot password?</a>
                                </div> -->
                                {% for message in messages %}
                                <style>
                                h5{
                                    color:red;
                                }
                                </style>   
                                <h5>{{message}}</h5>
                                {% endfor %}
                                <div class="input-field button">
                                    <input type="submit" value="Login" name="submit">
                                </div>
                            </form>

                            <div class="login-signup">
                                <span class="text">Not a member?
                                    <a href="register" class="text signup-link">Signup Now</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
